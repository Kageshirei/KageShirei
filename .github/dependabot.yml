# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "pnpm" # See documentation for possible values
    directory: "/command-and-control-gui" # Location of package manifests
    schedule:
      interval: "weekly"
      
  - package-ecosystem: "cargo" # See documentation for possible values
    directory: "/agent" # Location of package manifests
    schedule:
      interval: "weekly"
      
  - package-ecosystem: "cargo" # See documentation for possible values
    directory: "/server" # Location of package manifests
    schedule:
      interval: "weekly"
      
  - package-ecosystem: "cargo" # See documentation for possible values
    directory: "/libs/*" # Location of package manifests
    schedule:
      interval: "weekly"
      
  - package-ecosystem: "cargo" # See documentation for possible values
    directory: "/command-and-control-gui/src-tauri" # Location of package manifests
    schedule:
      interval: "weekly"
