mod-win32 = {path = "../mod-win32" }
mod-hhtgates = {path = "../mod-hhtgates" }
mod-agentcore = {path = "../mod-agentcore" }
spin = "0.9"

[dev-dependencies]
libc-print = "0.1.23"

[lints]
workspace = true