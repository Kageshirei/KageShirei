categories = ["simulation"]
keywords = ["kageshirei", "agent", "module", "allocator", "windows-heaps"]
repository = "https://github.com/Kageshirei/KageShirei"
license-file = "../../LICENSE"
description = "A module for the KageShirei agent that provides NT HeapAlloc functionality."
