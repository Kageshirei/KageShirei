[package]
name = "mod-protocol-winhttp"
version = "0.1.0"
edition = "2021"

[dependencies]
kageshirei-communication-protocol = { path = "../../libs/kageshirei-communication-protocol" }
kageshirei-crypt = { path = "../../libs/kageshirei-crypt" }
kageshirei-win32 = {path = "../../libs/kageshirei-win32"}
mod-win32 = {path = "../../modules/mod-win32"}
mod-agentcore = {path = "../../modules/mod-agentcore"}
serde = { version = "1.0.202", features = ["derive"] }
serde_json = { version = "1.0.117" }
bytes = "1.6.0"
anyhow = "1.0.86"

[dev-dependencies]
tokio = { version = "1.37.0", features = ["full"] }
axum = "0.7.5"
tokio-util = "0.7.11"
libc-print = "0.1.23"
